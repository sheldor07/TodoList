<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/503bc8a964.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script async defer src="script.js"></script>


</head>

<body>
    <!--input box group-->
    <div class="container">
        <h1 align="center">Taskify</h1>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="newTask">New Task</label>
                    <input type="text" class="form-control" id="newTask" placeholder="Add a task and press enter">
                    <small id="newTaskHelp" class="form-text text-muted"> A short one-line description of your task
                    </small>
                </div>

            </div>

            <!--button group-->
            <div class="col-4">
                <div class="row">
                    <button class="btn btn-success col m-2" id="addBtn" disabled>
                        Add
                        <i class="fa-solid fa-plus"></i>
                    </button>
                    <button class="btn btn-danger col  m-2" id="removeBtn">
                        Remove
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
                <div class="row">
                    <button class="btn btn-warning col m-2"  id="clearBtn" disabled>
                        Clear <i class="fa-solid fa-delete-left"></i>
                    </button>
                    <button class="btn btn-primary col  m-2" id="sortBtn">
                        Sort <i class="fa-solid fa-sort"></i>
                    </button>
                </div>

            </div>
        </div>
        <div class="row">
            <ol class="list-group m-3" id="ulTasks">

            </ol>
        </div>

    </div>




</body>

</html>
